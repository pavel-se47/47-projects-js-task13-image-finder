<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW13-IMAGE_FINDER</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Введите запрос для поиска"
      />
      <button type="submit" class="btn-primary">Поиск</button>
    </form>

    <ul class="gallery"></ul>

    <div class="target-element"></div>

    <button
      type="button"
      class="btn-up is-hidden"
      data-action="go-up"
      id="go-up"
    >
      <span class="label">Наверх</span>
    </button>

    <div class="backdrop">
      <div class="modal"></div>
      <button class="modal-close-btn">х</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
